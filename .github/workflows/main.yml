name: Docker Build and Trivy Scan

on:
  # Keep this if you also want Repo-1 to run on its own pushes
  push:
    branches: [ "main" ]

  # Allow other repos to call this workflow
  workflow_call:
    inputs:
      repo_name:
        description: "Name of the calling repository"
        required: false
        type: string
    secrets:
      DOCKER_TOKEN:
        required: false

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout caller repository
        uses: actions/checkout@v4

      # Use shell-based fallback, not GitHub expression || 
      - name: Show caller repo (optional)
        env:
          CALLER_REPO: ${{ inputs.repo_name }}
        run: |
          echo "Called by: ${CALLER_REPO:-$GITHUB_REPOSITORY}"

      - name: Set up Docker Buildx (recommended)
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t repo1-image .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: repo1-image
          format: table
          exit-code: 1
          severity: CRITICAL
